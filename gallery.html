<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore stunning hiking destinations through our gallery of breathtaking landscapes.">
    <title>Gallery - Chris Climbs</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General styles for responsive design */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
        }

        /* Gallery Styles */
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 10px;
            padding: 20px;
        }

        .gallery-item {
            position: relative;
            flex: 1 1 calc(33.333% - 10px);
            overflow: hidden;
            border: 2px solid #ddd;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .hover-text {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 1.2em;
        }

        /* Media Queries for Small Devices */
        @media (max-width: 768px) {
            .gallery-item {
                flex: 1 1 calc(50% - 10px);
            }
        }

        @media (max-width: 480px) {
            .gallery-item {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="hikes.html">Hikes</a></li>
            <li><a href="gallery.html" class="active">Gallery</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Gallery Section -->
    <main>
        <h1>Gallery</h1>
        
        <div class="gallery-container">
            <figure class="gallery-item">
                <img src="images/Ben-Nevis.jpg" alt="Scenic view of Ben Nevis">
                <figcaption class="hover-text">Ben Nevis</figcaption>
            </figure>
            <figure class="gallery-item">
                <img src="images/helvellyn.jpeg" alt="Snowy summit of Helvellyn">
                <figcaption class="hover-text">Helvellyn</figcaption>
            </figure>
            <figure class="gallery-item">
                <img src="images/Scafell Pike.jpeg" alt="View from Scafell Pike summit">
                <figcaption class="hover-text">Scafell Pike</figcaption>
            </figure>
            <figure class="gallery-item">
                <img src="images/Snowdonia.jpg" alt="Rolling hills of Snowdonia">
                <figcaption class="hover-text">Snowdon</figcaption>
            </figure>
            <figure class="gallery-item">
                <img src="images/Acatenango.jpg" alt="Sunrise view from Acatenango volcano">
                <figcaption class="hover-text">Acatenango</figcaption>
            </figure>
            <figure class="gallery-item">
                <img src="images/Cerro Negro.jpg" alt="Volcanic landscape of Cerro Negro">
                <figcaption class="hover-text">Cerro Negro</figcaption>
            </figure>
            <figure class="gallery-item">
                <img src="images/Fuji.jpg" alt="Mount Fuji at sunrise">
                <figcaption class="hover-text">Fuji</figcaption>
            </figure>
            <figure class="gallery-item">
                <img src="images/Telica.png" alt="Eruption of Telica volcano">
                <figcaption class="hover-text">Telica</figcaption>
            </figure>
        </div>
    </main>    

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Chris Climbs. All rights reserved.</p>
            <ul class="footer-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="hikes.html">Hikes</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
            <p class="footer-social">
                <a href="https://facebook.com" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="https://instagram.com" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="https://x.com" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            </p>
        </div>
    </footer>
</body>
</html>
